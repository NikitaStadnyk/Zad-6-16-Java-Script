<!DOCTYPE html>
<head>
<title>proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size:48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_sta=parseFloat(liczba1);
        var D2_sta=parseFloat(liczba2);
        var G1_sta=parseFloat(liczba3);
        var G2_sta=parseFloat(liczba4);
        ile_dni=(D1_sta-D2_sta)*24*3600;
        ile_sekund=(G1_sta-G2_sta)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_sta+"G1="+G1_sta+"D2="+D2_sta+"G2="+G2_sta+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
    </script>
    </div>
  </textarea>
