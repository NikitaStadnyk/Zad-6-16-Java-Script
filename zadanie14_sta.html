<!DOCTYPE html>
<head>
    <title>proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size:48px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_sta=parseFloat(liczba1);
        document.write("m="+m_sta+"<br>");
        m2=m_sta+2;
        m1=m_sta+1;
        document.write("1/"+m_sta+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_sta*m1+"<br>");
    </script>
    </div>
</body>
</html>
