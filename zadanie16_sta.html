<!DOCTYPE html>
<head>
    <title>proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_sta=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_sta=parseFloat(liczba2);
        document.write("a="+a_sta+"<br>");
        document.write("b="+b_sta+"<br>");
        document.write("("+a_sta+"+"+b_sta+")^3=");
        document.write(+a_sta+"^"+"3+3*"+a_sta+"^2*"+b_sta+"+3*"+a_sta+"*"+b_sta+"^2+"+b_sta+"^"+"3"+"=");
        document.write(+a_sta*a_sta*a_sta+3*(a_sta*a_sta)*b_sta+3*a_sta*(b_sta*b_sta)+b_sta*b_sta*b_sta);
    </script>
    </div>
</body>
</html>
